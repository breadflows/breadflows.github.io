<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Manager</title>
    <style>
        /* ... (keep previous styles) ... */
        .message-id-list {
            margin: 10px 0;
            padding: 10px;
            background-color: #202225;
            border-radius: 5px;
        }
        .id-entry {
            cursor: pointer;
            padding: 5px;
            margin: 3px 0;
            background-color: #40444b;
            border-radius: 3px;
        }
        .id-entry:hover {
            background-color: #2f3136;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Manager</h1>

        <!-- Webhook Configuration -->
        <div class="section">
            <h2>Webhook Configuration</h2>
            <input type="text" id="webhookUrl" placeholder="Webhook URL">
            <button onclick="saveWebhook()">Save Webhook</button>
        </div>

        <!-- Send Message -->
        <div class="section">
            <h2>Send Message</h2>
            <textarea id="messageContent" rows="4" placeholder="Message content"></textarea>
            <button onclick="sendMessage()">Send Message</button>
            <div class="message-id-list" id="messageIdList"></div>
        </div>

        <!-- Edit Message -->
        <div class="section">
            <h2>Edit Message</h2>
            <input type="text" id="editMessageId" placeholder="Message ID (click recent ID below)">
            <textarea id="editContent" rows="4" placeholder="New message content"></textarea>
            <button onclick="editMessage()">Edit Message</button>
        </div>

        <!-- Delete Message -->
        <div class="section">
            <h2>Delete Message</h2>
            <input type="text" id="deleteMessageId" placeholder="Message ID (click recent ID below)">
            <button class="danger" onclick="deleteMessage()">Delete Message</button>
        </div>
    </div>

    <script>
        let webhookUrl = '';
        let messageHistory = [];

        function saveWebhook() {
            webhookUrl = document.getElementById('webhookUrl').value;
            alert('Webhook URL saved!');
        }

        function updateMessageIdList() {
            const list = document.getElementById('messageIdList');
            list.innerHTML = messageHistory.map(id => 
                `<div class="id-entry" onclick="fillMessageId('${id}')">${id}</div>`
            ).join('');
        }

        function fillMessageId(id) {
            document.getElementById('editMessageId').value = id;
            document.getElementById('deleteMessageId').value = id;
        }

        async function sendMessage() {
            if (!webhookUrl) return alert('Set webhook URL first!');
            
            const content = document.getElementById('messageContent').value;
            if (!content) return alert('Enter message content!');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                if (response.ok) {
                    // Auto-fill edit/delete fields with new ID
                    fillMessageId(data.id);
                    
                    // Add to message history
                    messageHistory.unshift(data.id);
                    updateMessageIdList();
                    
                    document.getElementById('messageContent').value = '';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // ... (keep previous editMessage and deleteMessage functions) ...
    </script>
</body>
</html>
