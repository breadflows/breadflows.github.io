<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #36393f;
            color: #dcddde;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #40444b;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background-color: #202225;
            border: 1px solid #040405;
            color: #dcddde;
            border-radius: 3px;
        }
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #4752c4;
        }
        .danger {
            background-color: #ed4245;
        }
        .danger:hover {
            background-color: #c03537;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Manager</h1>

        <!-- Webhook Configuration -->
        <div class="section">
            <h2>Webhook Configuration</h2>
            <input type="text" id="webhookUrl" placeholder="Webhook URL">
            <button onclick="saveWebhook()">Save Webhook</button>
        </div>

        <!-- Send Message -->
        <div class="section">
            <h2>Send Message</h2>
            <textarea id="messageContent" rows="4" placeholder="Message content"></textarea>
            <button onclick="sendMessage()">Send Message</button>
            <div id="messageIdDisplay"></div>
        </div>

        <!-- Edit Message -->
        <div class="section">
            <h2>Edit Message</h2>
            <input type="text" id="editMessageId" placeholder="Message ID">
            <textarea id="editContent" rows="4" placeholder="New message content"></textarea>
            <button onclick="editMessage()">Edit Message</button>
        </div>

        <!-- Delete Message -->
        <div class="section">
            <h2>Delete Message</h2>
            <input type="text" id="deleteMessageId" placeholder="Message ID">
            <button class="danger" onclick="deleteMessage()">Delete Message</button>
        </div>
    </div>

    <script>
        let webhookUrl = '';

        function saveWebhook() {
            webhookUrl = document.getElementById('webhookUrl').value;
            alert('Webhook URL saved!');
        }

        async function sendMessage() {
            if (!webhookUrl) return alert('Set webhook URL first!');
            
            const content = document.getElementById('messageContent').value;
            if (!content) return alert('Enter message content!');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('messageIdDisplay').innerHTML = 
                        `Message sent! ID: ${data.id}`;
                    document.getElementById('messageContent').value = '';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function editMessage() {
            if (!webhookUrl) return alert('Set webhook URL first!');
            
            const messageId = document.getElementById('editMessageId').value;
            const content = document.getElementById('editContent').value;
            if (!messageId || !content) return alert('Fill all fields!');

            try {
                const response = await fetch(`${webhookUrl}/messages/${messageId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    alert('Message edited successfully!');
                    document.getElementById('editContent').value = '';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function deleteMessage() {
            if (!webhookUrl) return alert('Set webhook URL first!');
            
            const messageId = document.getElementById('deleteMessageId').value;
            if (!messageId) return alert('Enter message ID!');

            try {
                const response = await fetch(`${webhookUrl}/messages/${messageId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Message deleted successfully!');
                    document.getElementById('deleteMessageId').value = '';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
