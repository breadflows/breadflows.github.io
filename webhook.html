<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Manager</title>
    <style>
        :root {
            --background-primary: #36393f;
            --background-secondary: #2f3136;
            --background-tertiary: #202225;
            --text-normal: #dcddde;
            --brand: #5865f2;
            --green: #3ba55c;
            --red: #ed4245;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-primary);
            color: var(--text-normal);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--background-secondary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--background-tertiary);
            border-radius: 8px;
            border-left: 4px solid var(--brand);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h2 {
            color: var(--text-normal);
            margin-top: 0;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background-color: var(--background-secondary);
            border: 1px solid #040405;
            color: var(--text-normal);
            border-radius: 3px;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            border-color: var(--brand);
            outline: none;
        }

        button {
            background-color: var(--brand);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #4752c4;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .danger {
            background-color: var(--red);
        }

        .danger:hover {
            background-color: #c03537;
        }

        .message-history {
            background-color: var(--background-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message-entry {
            background-color: var(--background-secondary);
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .message-entry:hover {
            background-color: #383c40;
        }

        .message-id {
            color: var(--brand);
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
        }

        .message-content {
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .sent { background-color: var(--green); }
        .edited { background-color: #faa81a; }
        .deleted { background-color: var(--red); }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .show-notification {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Manager</h1>
        <div id="notification" class="notification"></div>

        <!-- Webhook Configuration -->
        <div class="section">
            <h2>Webhook Configuration</h2>
            <input type="text" id="webhookUrl" placeholder="Webhook URL (e.g., https://discord.com/api/webhooks/...)">
            <button onclick="saveWebhook()">Save Webhook</button>
        </div>

        <!-- Message Composition -->
        <div class="section">
            <h2>Compose Message</h2>
            <textarea id="messageContent" rows="4" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <!-- Message History -->
        <div class="section">
            <h2>Message History</h2>
            <div class="message-history" id="messageHistory"></div>
        </div>

        <!-- Message Actions -->
        <div class="section">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <h2>Edit Message</h2>
                    <input type="text" id="editMessageId" placeholder="Message ID">
                    <textarea id="editContent" rows="3" placeholder="New content"></textarea>
                    <button onclick="editMessage()">Update Message</button>
                </div>
                <div>
                    <h2>Delete Message</h2>
                    <input type="text" id="deleteMessageId" placeholder="Message ID">
                    <button class="danger" onclick="deleteMessage()">Delete Permanently</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let webhookUrl = '';
        let messageHistory = [];

        function showNotification(message, color = 'var(--brand)') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = color;
            notification.classList.add('show-notification');
            setTimeout(() => {
                notification.classList.remove('show-notification');
            }, 3000);
        }

        function saveWebhook() {
            webhookUrl = document.getElementById('webhookUrl').value;
            showNotification('Webhook URL saved successfully!', 'var(--green)');
        }

        function updateMessageHistory() {
            const historyContainer = document.getElementById('messageHistory');
            historyContainer.innerHTML = messageHistory.map(msg => `
                <div class="message-entry">
                    <div class="message-content">${msg.content}</div>
                    <div style="display: flex; align-items: center;">
                        <span class="message-id" onclick="fillMessageId('${msg.id}')">${msg.id}</span>
                        <div class="status-indicator ${msg.status}"></div>
                    </div>
                </div>
            `).join('');
        }

        function fillMessageId(id) {
            document.getElementById('editMessageId').value = id;
            document.getElementById('deleteMessageId').value = id;
            showNotification(`Selected message ID: ${id}`, 'var(--green)');
        }

        async function sendMessage() {
            if (!webhookUrl) return showNotification('Please set webhook URL first!', 'var(--red)');
            
            const content = document.getElementById('messageContent').value;
            if (!content) return showNotification('Enter message content!', 'var(--red)');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                if (response.ok) {
                    messageHistory.unshift({
                        id: data.id,
                        content: content,
                        status: 'sent',
                        timestamp: new Date().toLocaleString()
                    });
                    updateMessageHistory();
                    document.getElementById('messageContent').value = '';
                    showNotification('Message sent successfully!', 'var(--green)');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'var(--red)');
            }
        }

        async function editMessage() {
            const messageId = document.getElementById('editMessageId').value;
            const content = document.getElementById('editContent').value;
            if (!messageId || !content) return showNotification('Fill all fields!', 'var(--red)');

            try {
                const response = await fetch(`${webhookUrl}/messages/${messageId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    const index = messageHistory.findIndex(msg => msg.id === messageId);
                    if (index !== -1) {
                        messageHistory[index].content = content;
                        messageHistory[index].status = 'edited';
                        updateMessageHistory();
                    }
                    showNotification('Message updated successfully!', 'var(--green)');
                    document.getElementById('editContent').value = '';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'var(--red)');
            }
        }

        async function deleteMessage() {
            const messageId = document.getElementById('deleteMessageId').value;
            if (!messageId) return showNotification('Enter message ID!', 'var(--red)');

            try {
                const response = await fetch(`${webhookUrl}/messages/${messageId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const index = messageHistory.findIndex(msg => msg.id === messageId);
                    if (index !== -1) {
                        messageHistory[index].status = 'deleted';
                        updateMessageHistory();
                    }
                    showNotification('Message deleted successfully!', 'var(--green)');
                    document.getElementById('deleteMessageId').value = '';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'var(--red)');
            }
        }
    </script>
</body>
</html>
