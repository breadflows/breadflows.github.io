<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Opacity Circle with Background Video</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- First Section with White Background -->
<section class="section white-background" id="section1">
<div class="circle-container">
<div class="big-circle"></div>
<a href="javascript:void(0)" onclick="scrollToSection('section2')">
<div class="circle"></div>
</a>
<a href="javascript:void(0)" onclick="scrollToSection('section2')">
<div class="circle"></div>
</a>
<a href="javascript:void(0)" onclick="scrollToSection('section2')">
<div class="circle"></div>
</a>
<a href="javascript:void(0)" onclick="scrollToSection('section2')">
<div class="circle"></div>
</a>
</div>
<div class="hover-circle" onclick="scrollToSection('section2')"></div>
</section>

<!-- Second Section with Background Playlist -->
<section class="section" id="section2">
<div class="video-background">
<iframe src="https://www.youtube.com/embed/videoseries?list=PLln60eLGTlYG5tV5qaXl4J6ZjNO8oWzgT&autoplay=1&mute=1&loop=1&controls=0&showinfo=0&modestbranding=1&index=0"
frameborder="0" 
allow="autoplay; fullscreen" 
allowfullscreen>
</iframe>
</div>
<div class="circle-container">
<a href="javascript:void(0)" onclick="scrollToSection('section1')">
<div class="circle"></div>
</a>
<a href="javascript:void(0)" onclick="scrollToSection('section1')">
<div class="circle"></div>
</a>
<a href="javascript:void(0)" onclick="scrollToSection('section1')">
<div class="circle"></div>
</a>
<a href="javascript:void(0)" onclick="scrollToSection('section1')">
<div class="circle"></div>
</a>
</div>
<!-- Contact Form -->
<div class="contact-form-container">
<h2>Contact Me</h2>
<form action="https://api.staticforms.xyz/submit" method="post">
<input type="hidden" name="accessKey" value="f838b19b-d05c-4811-ae59-8a2429920b9a">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
<input type="hidden" name="replyTo" value="@">
<input type="submit" value="Send" class="submit-button">
</form>
</div>
</section>

<script>
function scrollToSection(sectionId) {
document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
