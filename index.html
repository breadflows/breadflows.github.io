 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadflows - Contact</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Container for the video */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-screen video */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
            filter: brightness(60%);
        }

        /* Centering the Contact button */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        /* Contact button styling */
        .contact-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
        }

        /* Button hover effect */
        .contact-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Optional styling for audio controls */
        audio {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Video Background -->
        <video autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Centered content with button -->
        <div class="content">
            <h1>Welcome to Breadflows</h1>
            <button class="contact-button">Contact Me</button>
        </div>
        
        <!-- Audio player -->
        <audio controls autoplay loop>
            <source src="your-audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
