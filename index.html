 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadflows - Contact</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Container for the video */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-screen YouTube video via iframe */
        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none; /* So user can't interact with video */
        }

        /* Centering the Contact button */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        /* Contact button styling */
        .contact-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none; /* Remove underline */
        }

        /* Button hover effect */
        .contact-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Optional styling for audio controls */
        audio {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- YouTube Video Background -->
        <iframe 
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=YOUR_VIDEO_ID" 
            frameborder="0" 
            allow="autoplay; loop; fullscreen"
            allowfullscreen>
        </iframe>

        <!-- Centered content with button -->
        <div class="content">
            <h1>Welcome to Breadflows</h1>
            <a href="mailto:your-email@example.com" class="contact-button">Contact Me</a>
        </div>
        
        <!-- Optional Audio player -->
        <audio controls autoplay loop>
            <source src="your-audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
