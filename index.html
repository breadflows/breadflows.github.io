<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Opacity Circle with Background Video</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Ensure the main content takes up all available space */
        .main-content {
            flex: 1;
        }

        .circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .linktree-style {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .linktree-style a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .linktree-style a:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .linktree-style img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .section {
            padding: 20px;
        }

        .video-background {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .contact-form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 20px;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="main-content">
    <!-- First Section with White Background -->
    <section class="section white-background" id="section1">
        <div class="circle-container">
            <div class="large-circle" style="background-image: url('logos/icon.png');"></div>
            <div class="linktree-style">
                <a href="https://twitter.com/breadflowz" target="_blank">
                    <img src="logos/xcom2.png" alt="Twitter Logo"> Twitter
                </a>
                <a href="https://steamcommunity.com/id/breadflows" target="_blank">
                    <img src="logos/steam.png" alt="Steam Logo"> Steam
                </a>
                <a href="https://discord.gg/">
                    <img src="logos/discord.png" alt="Discord Logo"> Discord
                </a>
                <a href="https://instagram.com/bread.flowz" target="_blank">
                    <img src="logos/instagram.png" alt="Instagram Logo"> Instagram
                </a>
            </div>
        </div>
    </section>

    <!-- Second Section with Background Playlist -->
    <section class="section" id="section2">
        <div class="video-background">
            <iframe id="videoFrame" src="https://www.youtube.com/embed/videoseries?list=PLln60eLGTlYG5tV5qaXl4J6ZjNO8oWzgT&autoplay=1&mute=1&loop=1&controls=0&showinfo=0&modestbranding=1&index=0"
                    frameborder="0"
                    allow="autoplay; fullscreen"
                    allowfullscreen>
            </iframe>
            <div class="contact-form-container">
                <h2>Contact Me</h2>
                <form action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="f838b19b-d05c-4811-ae59-8a2429920b9a">
                    <input type="text" name="honeypot" style="display: none;"> <!-- Optional -->
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="hidden" name="replyTo" value="@">
                    <input type="submit" value="Send" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</div>

<script>
    // Function to shuffle the YouTube playlist
    function shufflePlaylist() {
        const iframe = document.getElementById('videoFrame');
        const src = iframe.src;
        iframe.src = src + '&shuffle=1';
    }

    // Call the shuffle function when the page loads
    window.onload = shufflePlaylist;
</script>

</body>
</html>
