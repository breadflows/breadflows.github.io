<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome I am Breadflows</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
            transition: background 0.2s;
        }
        .intro-container {
            max-width: 900px;
            padding: 30px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff4b2b, #ff416c, #ffe77a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 3px 20px rgba(255, 255, 255, 0.7);
        }
        p {
            font-size: 1.7rem;
            margin-bottom: 50px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }
        .enter-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .enter-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: 0.5s;
        }
        .enter-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .enter-button:hover:before {
            left: 150%;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Welcome to Breadflows</h1>
        <p>Unleash creativity. Embrace the edge. The flow begins here.</p>
        <a href="home.html" class="enter-button">Enter Site</a>
    </div>
    <canvas class="particles"></canvas>
    <script>
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const colors = ['#ff4b2b', '#12c2e9', '#c471ed', '#ffe77a', '#f64f59'];

        class Particle {
            constructor(x, y, size, color) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = size || Math.random() * 4 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.color = color || colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.3) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 300; i++) {
                particlesArray.push(new Particle());
            }
        }

        function handleParticles() {
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].size <= 0.3) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        function updateBackground(event) {
            const xRatio = event.clientX / window.innerWidth;
            const yRatio = event.clientY / window.innerHeight;

            const r = Math.floor(26 + xRatio * 40);
            const g = Math.floor(19 + yRatio * 40);
            const b = Math.floor(62 + (1 - xRatio) * 40);

            document.body.style.background = `radial-gradient(circle, rgb(${r}, ${g}, ${b}), #0f3460)`;

            particlesArray.push(new Particle(event.clientX, event.clientY, Math.random() * 10 + 5, colors[Math.floor(Math.random() * colors.length)]));
        }

        init();
        animate();

        window.addEventListener('mousemove', updateBackground);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
